# Migration configuration for imported stats.
id: dept_people_stub_graduate_student
label: Graduate Student records from people.as.cornell.edu to departments.as.cornell.edu
migration_group: people
dependencies:
  enforced:
    module:
      - as_dept_people_stub

destination:
  plugin: entity:node

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  constants:
    person_base_path: 'https://as.cornell.edu/people'

  urls: https://people.as.cornell.edu/people-stubs-rest-graduate-student

  item_selector: /

  ids:
    uuid:
      type: string

  fields:
    -
      name: uuid
      label: 'uuid'
      selector: uuid
    -
      name: title
      label: 'Title'
      selector: title
    -
      name: field_person_last_name
      label: 'Last Name'
      selector: field_person_last_name
    -
      name: field_person_type
      label: 'Person Type'
      selector: field_person_type
    -
      name: field_departments_programs
      label: 'Departments and Programs'
      selector: field_departments_programs
    -
      name: link
      label: 'Link'
      selector: view_node


process:
  type:
    plugin: default_value
    default_value: person
  title: title
  field_person_last_name: field_person_last_name
  field_people_uuid: uuid
  'field_link/uri':
    plugin: concat
    source:
      - 'constants/person_base_path'
      - link
  field_departments_programs:
    -
      plugin: skip_on_empty
      method: process
      source: field_departments_programs
    -
      plugin: explode
      delimiter: ', '
    -
      plugin: entity_lookup
      entity_type: taxonomy_term
      bundle: departments_programs
      value_key: name
  field_person_type:
    plugin: entity_lookup
    source: field_person_type
  uid:
    plugin: default_value
    default_value: 1
