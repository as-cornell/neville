name: Discovery
type: theme
description: "A Drupal 9 comptible theme for A&S department websites."
core_version_requirement: ^8 || ^9
base theme: stable

# Libraries
libraries:
  - discovery/global
  - discovery/global-scripts

# Regions
regions:
  header: Header
  content: Content
  sidebar: Sidebar
  footer: Footer

# Component libraries - it's a module thing
# content-site is for header, footer and anything that is on EVERY page.

component-libraries:
  layout:
    paths:
      - components/layout
  site:
    paths:
      - components/site
  navigations:
    paths:
      - components/navigations
  pages:
    paths:
      - components/pages
  content:
    paths:
      - components/content
  images:
    paths:
      - images
